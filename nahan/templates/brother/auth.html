<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=360, initial-scale=0.75 user-scalable=no">
        <title>{{ _('Administrator sign in') }}</title>

        <!-- Bootstrap -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    </head>
    <body>
    <div class="panel panel-default col-md-6 col-md-offset-3" style="margin-top:5em">

        <form class="panel-body" role="form" method="post" action="{{ url_for('brother.auth', next=request.args.get('next')) }}">
            <h2 class="text-center" style="margin-bottom:1em"> {{ _('Administrator Sign In')}} </h2>
            {% if message %}
            <div class="messages"> <p class="text-danger"> {{ message }} </p></div>
            {% endif %}
            <div class="form-group ">
                <label for="email"> {{ _('email') }} </label>
                <input class="form-control" id="email" name="email" placeholder=example@gmail.com type="text", value="{{ form.email}}">
            </div>

            <div class="form-group ">
                <label for="password">{{_('password') }}</label>
                <input class="form-control" id="password" name="password" type="password", value="{{ form.password}}">
            </div>

            <div class="form-group">
                <button class="btn btn-default btn-success pull-right">
                    {{ _('sign in') }}
                </button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
