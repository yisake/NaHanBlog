{% extends 'base_admin.html' %}

{% block main %}
<div class="panel panel-default">
    <div class="panel-heading">
        <a href="{{ url_for('brother.node_manage', classify='normal') }}">{{ _('Node Management') }}</a>
        <span> / {{ _('New Node') }}</span>
    </div>
    <div class="panel-body">
    	{% if message %}
		<div class="messages">
			<p class="text-danger">
				{{ message }}
			</p>
		</div>
		{% endif %}

        <form class="form" action="{{ url_for('brother.node_create') }}" method="post">
            <div class="form-group">
                <label>{{ _('Title') }}</label>
                <input placeholder="{{ _('Node Title') }}" type="text" class="form-control" id="title" name="title" />
            </div>
            <div class="form-group">
                <label>{{ _('Description') }}</label>
                <textarea placeholder="{{ _('Node Description') }}"  class="form-control" id="description" name="description"></textarea>
            </div>

            <div class="form-submit text-right">
                <button class="btn btn-info" type="submit" id="submit">
                    {{ _('Submit') }}(Ctrl+Enter)
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
